<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Energy Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mini-apps.css" />
    <link rel="stylesheet" href="lock.css" />
  </head>
  <body data-app-id="energy-converter" style="--accent: #f59e0b; --accent-2: #f97316;">
    <main class="app-shell layout-grid">
      <header class="app-header">
        <div class="eyebrow">Education</div>
        <h1>Energy Converter</h1>
        <p class="subhead">Translate between joules, kilojoules, and calories.</p>
        <div class="chip-row">
          <span class="chip">Energy</span><span class="chip">Physics</span><span class="chip">Conversion</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="converter"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Great for quick physics checks.</div><div>- Calories are larger than joules.</div>
        <div style="margin-top:10px">Return to <a href="index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {"units":{"J":1,"kJ":1000,"cal":4.184,"kcal":4184}};
    </script>
    <script src="lock.js"></script>
    <script src="mini-apps.js"></script>
  </body>
</html>
