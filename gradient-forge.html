<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <section class="app-panel">
        <div class="app-card">

      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Try complementary hues.</div><div>- Screenshot favorite mixes.</div>
        <div style="margin-top:10px">Return to <a href="index.html" style="color:inherit">Simulation Hub</a></div>
