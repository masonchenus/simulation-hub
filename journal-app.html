<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mini-apps.css" />
    <link rel="stylesheet" href="lock.css" />
    <style>
      body {
        background:
          radial-gradient(800px 600px at 10% 10%, rgba(56, 189, 248, 0.18), transparent 65%),
          radial-gradient(900px 640px at 90% 20%, rgba(34, 211, 238, 0.18), transparent 65%),
          linear-gradient(180deg, #0b111a 0%, #0f172a 60%, #0b1020 100%);
      }

      .journal-shell {
        display: grid;
        grid-template-columns: minmax(220px, 260px) minmax(0, 1fr);
        gap: 16px;
      }

      .journal-sidebar {
        display: grid;
        gap: 12px;
        padding: 12px;
        border-radius: 16px;
        background: rgba(9, 14, 24, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .journal-toolbar {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .journal-list {
        display: grid;
        gap: 8px;
        max-height: 320px;
        overflow: auto;
      }

      .journal-item {
        text-align: left;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.04);
        color: inherit;
        cursor: pointer;
      }

      .journal-item.is-active {
        border-color: rgba(56, 189, 248, 0.45);
        background: rgba(56, 189, 248, 0.12);
      }

      .journal-item-title {
        font-weight: 600;
      }

      .journal-item-meta {
        color: var(--muted);
        font-size: 0.8rem;
      }

      .journal-footer {
        color: var(--muted);
        font-size: 0.85rem;
      }

      .journal-editor {
        display: grid;
        gap: 12px;
      }

      .journal-header {
        display: grid;
        gap: 10px;
      }

      .journal-meta {
        display: grid;
        grid-template-columns: minmax(140px, 180px) minmax(0, 1fr);
        gap: 10px;
      }

      .journal-title,
      .journal-input,
      .journal-select,
      .journal-text {
        background: rgba(8, 12, 20, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: inherit;
        border-radius: 12px;
        padding: 10px 12px;
        font-family: inherit;
      }

      .journal-title {
        font-size: 1.1rem;
        font-weight: 600;
      }

      .journal-text {
        min-height: 360px;
        line-height: 1.6;
      }

      .journal-status {
        display: flex;
        justify-content: space-between;
        color: var(--muted);
        font-size: 0.85rem;
      }

      .journal-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      @media (max-width: 900px) {
        .journal-shell {
          grid-template-columns: 1fr;
        }

        .journal-meta {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body data-app-id="journal-app" style="--accent: #38bdf8; --accent-2: #22d3ee;">
    <main class="app-shell layout-split">
      <header class="app-header">
        <div class="eyebrow">Tool</div>
        <h1>Journal</h1>
        <p class="subhead">A private notebook for quick reflections, notes, and plans.</p>
        <div class="chip-row">
          <span class="chip">Notes</span><span class="chip">Export</span><span class="chip">Share</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="journal"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Keep it short and consistent.</div>
        <div>- Export weekly if you want backups.</div>
        <div style="margin-top:10px">Return to <a href="index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script src="lock.js"></script>
    <script src="mini-apps.js"></script>
  </body>
</html>
