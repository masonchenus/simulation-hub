<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word Scramble</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/mini-apps.css" />
    <link rel="stylesheet" href="../css/lock.css" />
  </head>
  <body data-app-id="word-scramble" style="--accent: #22c55e; --accent-2: #4ade80;">
    <main class="app-shell layout-split">
      <header class="app-header">
        <div class="eyebrow">Game</div>
        <h1>Word Scramble</h1>
        <p class="subhead">Unscramble playful words to keep your brain agile.</p>
        <div class="chip-row">
          <span class="chip">Wordplay</span><span class="chip">Puzzle</span><span class="chip">Fast</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="scramble"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Type the answer and check.</div><div>- Hit new for another word.</div>
        <div style="margin-top:10px">Return to <a href="../index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {"words":["orbit","signal","galaxy","vector","nebula"]};
    </script>
    <script src="../js/lock.js"></script>
    <script src="../js/mini-apps.js"></script>
  </body>
</html>
