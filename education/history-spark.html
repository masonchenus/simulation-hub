<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>History Spark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/mini-apps.css" />
    <link rel="stylesheet" href="../css/lock.css" />
  </head>
  <body data-app-id="history-spark" style="--accent: #f472b6; --accent-2: #ec4899;">
    <main class="app-shell layout-grid">
      <header class="app-header">
        <div class="eyebrow">Education</div>
        <h1>History Spark</h1>
        <p class="subhead">A tiny history quiz to keep big timelines in memory.</p>
        <div class="chip-row">
          <span class="chip">History</span><span class="chip">Quiz</span><span class="chip">Facts</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="quiz"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Use it to test short facts.</div><div>- Cycle fast to learn.</div>
        <div style="margin-top:10px">Return to <a href="../index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {"questions":[{"prompt":"The Renaissance began in which country?","options":["Italy","France","Germany"],"answer":"Italy"},{"prompt":"The first moon landing happened in?","options":["1969","1975","1959"],"answer":"1969"},{"prompt":"The Great Wall is in?","options":["China","India","Japan"],"answer":"China"}]};
    </script>
    <script src="../js/lock.js"></script>
    <script src="../js/mini-apps.js"></script>
  </body>
</html>
