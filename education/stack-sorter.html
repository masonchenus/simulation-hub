<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stack Sorter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/mini-apps.css" />
    <link rel="stylesheet" href="../css/lock.css" />
  </head>
  <body data-app-id="stack-sorter" style="--accent: #fb7185; --accent-2: #f472b6;">
    <main class="app-shell layout-stack">
      <header class="app-header">
        <div class="eyebrow">Education</div>
        <h1>Stack Sorter</h1>
        <p class="subhead">A compact sorting view for fast algorithm intuition.</p>
        <div class="chip-row">
          <span class="chip">Sorting</span><span class="chip">Logic</span><span class="chip">Steps</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="sorting"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Click step repeatedly.</div><div>- Shuffle for a new set.</div>
        <div style="margin-top:10px">Return to <a href="../index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {};
    </script>
    <script src="../js/lock.js"></script>
    <script src="../js/mini-apps.js"></script>
  </body>
</html>
