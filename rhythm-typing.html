<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rhythm Typing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mini-apps.css" />
    <link rel="stylesheet" href="lock.css" />
  </head>
  <body data-app-id="rhythm-typing" style="--accent: #a3e635; --accent-2: #4ade80;">
    <main class="app-shell layout-stack">
      <header class="app-header">
        <div class="eyebrow">Tool</div>
        <h1>Rhythm Typing</h1>
        <p class="subhead">Short rhythmic phrase practice for timing and control.</p>
        <div class="chip-row">
          <span class="chip">Typing</span><span class="chip">Rhythm</span><span class="chip">Practice</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="typing"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Try for consistent pacing.</div><div>- Reset by reloading the page.</div>
        <div style="margin-top:10px">Return to <a href="index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {"prompt":"tap tap glide, tap tap glide, keep the rhythm alive."};
    </script>
    <script src="lock.js"></script>
    <script src="mini-apps.js"></script>
  </body>
</html>
