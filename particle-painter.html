<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Particle Painter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mini-apps.css" />
    <link rel="stylesheet" href="lock.css" />
  </head>
  <body data-app-id="particle-painter" style="--accent: #22d3ee; --accent-2: #38bdf8;">
    <main class="app-shell layout-split">
      <header class="app-header">
        <div class="eyebrow">Creative</div>
        <h1>Particle Painter</h1>
        <p class="subhead">Click to release sprays of particles and paint kinetic trails across the canvas.</p>
        <div class="chip-row">
          <span class="chip">Particles</span><span class="chip">Creative</span><span class="chip">Canvas</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="particles"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Click multiple spots for layers.</div><div>- Lower gravity for floaty sprays.</div>
        <div style="margin-top:10px">Return to <a href="index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {};
    </script>
    <script src="lock.js"></script>
    <script src="mini-apps.js"></script>
  </body>
</html>
