<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Scramble</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mini-apps.css" />
    <link rel="stylesheet" href="lock.css" />
  </head>
  <body data-app-id="code-scramble" style="--accent: #0ea5e9; --accent-2: #38bdf8;">
    <main class="app-shell layout-grid">
      <header class="app-header">
        <div class="eyebrow">Game</div>
        <h1>Code Scramble</h1>
        <p class="subhead">Unscramble coding terms and build recall for developer vocabulary.</p>
        <div class="chip-row">
          <span class="chip">Coding</span><span class="chip">Puzzle</span><span class="chip">Vocabulary</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="scramble"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Look for common prefixes.</div><div>- Use the new button to rotate.</div>
        <div style="margin-top:10px">Return to <a href="index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {"words":["function","module","syntax","iterate","variable"]};
    </script>
    <script src="lock.js"></script>
    <script src="mini-apps.js"></script>
  </body>
</html>
