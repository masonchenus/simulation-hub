<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simulation Read More</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f7f5f2;
        --ink: #111827;
        --muted: rgba(17, 24, 39, 0.65);
        --card: #ffffff;
        --accent: #d94834;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: var(--ink);
        background: linear-gradient(180deg, #f9fafb, #f3f4f6);
      }

      .doc {
        max-width: 860px;
        margin: 0 auto;
        padding: 56px 24px 80px;
        display: grid;
        gap: 18px;
      }

      header {
        background: var(--card);
        border-radius: 20px;
        padding: 20px 24px;
        border: 1px solid rgba(17, 24, 39, 0.08);
        box-shadow: 0 24px 50px -40px rgba(15, 23, 42, 0.2);
      }

      h1 {
        margin: 0 0 8px;
        font-family: "Fraunces", serif;
        font-size: clamp(2rem, 4vw, 3rem);
      }

      .tag {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(217, 72, 52, 0.12);
        color: #7c2d12;
        font-weight: 600;
        font-size: 0.8rem;
      }

      article {
        background: var(--card);
        border-radius: 20px;
        padding: 22px 24px;
        border: 1px solid rgba(17, 24, 39, 0.08);
        box-shadow: 0 20px 40px -30px rgba(15, 23, 42, 0.2);
        display: grid;
        gap: 12px;
      }

      .concepts {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .concepts span {
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(17, 24, 39, 0.06);
        border: 1px solid rgba(17, 24, 39, 0.08);
        font-size: 0.8rem;
      }

      a {
        color: var(--accent);
        font-weight: 600;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="doc">
      <header>
        <div class="tag" id="doc-tag">Simulation</div>
        <h1 id="doc-title">Read More</h1>
        <p id="doc-summary" style="margin:0;color:var(--muted)"></p>
      </header>
      <article>
        <h2 style="margin:0">Overview</h2>
        <p id="doc-body" style="margin:0;color:var(--muted)"></p>
        <div class="concepts" id="doc-concepts"></div>
        <a href="../index.html">Back to Hub</a>
      </article>
    </main>

    <script>
      const docs = {
        "brainwave-suite": {
          title: "Brainwave Suite",
          tag: "Critical",
          summary: "A professional brainwave environment for sleep, relaxation, and focus training.",
          body: "This suite helps you align sessions with specific brainwave bands. Choose a mode, adjust intensity, and explore guided routines designed to support calm, rest, or focused energy.",
          concepts: ["Sleep support", "Relaxation", "Focus", "Rhythm", "Calibration", "Safety", "Consistency", "Breath", "Balance", "Intent"],
        },
      };

      const params = new URLSearchParams(window.location.search);
      const id = params.get("id") || "brainwave-suite";
      const doc = docs[id] || {
        title: id.replace(/-/g, " "),
        tag: "Simulation",
        summary: "Detailed view of this simulation.",
        body: "This document outlines the intent and usage of the selected simulation. Explore the concepts and try multiple settings for best results.",
        concepts: ["Exploration", "Visualization", "Iteration", "Systems", "Control", "Curiosity", "Focus", "Learning", "Precision", "Discovery"],
      };

      document.getElementById("doc-title").textContent = doc.title;
      document.getElementById("doc-tag").textContent = doc.tag;
      document.getElementById("doc-summary").textContent = doc.summary;
      document.getElementById("doc-body").textContent = doc.body;
      const conceptEl = document.getElementById("doc-concepts");
      doc.concepts.forEach((c) => {
        const span = document.createElement("span");
        span.textContent = c;
        conceptEl.appendChild(span);
      });
    </script>
  </body>
</html>
