<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orbit Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/mini-apps.css" />
    <link rel="stylesheet" href="../css/lock.css" />
  </head>
  <body data-app-id="orbit-playground" style="--accent: #38bdf8; --accent-2: #22d3ee;">
    <main class="app-shell layout-split">
      <header class="app-header">
        <div class="eyebrow">Simulation</div>
        <h1>Orbit Playground</h1>
        <p class="subhead">Tune orbital radius and speed to see how a single body traces a clean ellipse around a glowing core.</p>
        <div class="chip-row">
          <span class="chip">Gravity</span><span class="chip">Spatial intuition</span><span class="chip">Interactive</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="orbit"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Use radius and speed sliders.</div><div>- Try slow speed for stable orbits.</div>
        <div style="margin-top:10px">Return to <a href="../index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {};
    </script>
    <script src="../js/lock.js"></script>
    <script src="../js/mini-apps.js"></script>
  </body>
</html>
