<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comet Slingshot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/mini-apps.css" />
    <link rel="stylesheet" href="../css/lock.css" />
  </head>
  <body data-app-id="comet-slingshot" style="--accent: #60a5fa; --accent-2: #38bdf8;">
    <main class="app-shell layout-grid">
      <header class="app-header">
        <div class="eyebrow">Simulation</div>
        <h1>Comet Slingshot</h1>
        <p class="subhead">Experiment with slingshot paths using a single orbital track and see how velocity shapes the curve.</p>
        <div class="chip-row">
          <span class="chip">Orbital mechanics</span><span class="chip">Velocity</span><span class="chip">Space</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="orbit"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Increase speed to widen the arc.</div><div>- Reduce radius for tighter loops.</div>
        <div style="margin-top:10px">Return to <a href="../index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {};
    </script>
    <script src="../js/lock.js"></script>
    <script src="../js/mini-apps.js"></script>
  </body>
</html>
