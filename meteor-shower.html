<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meteor Shower</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mini-apps.css" />
    <link rel="stylesheet" href="lock.css" />
  </head>
  <body data-app-id="meteor-shower" style="--accent: #f97316; --accent-2: #f59e0b;">
    <main class="app-shell layout-spotlight">
      <header class="app-header">
        <div class="eyebrow">Simulation</div>
        <h1>Meteor Shower</h1>
        <p class="subhead">Spawn glowing meteors and adjust gravity to mimic atmospheric streaks.</p>
        <div class="chip-row">
          <span class="chip">Cosmic</span><span class="chip">Glow</span><span class="chip">Motion</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="particles"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Use gentle gravity for drifting.</div><div>- Click near the edges for streaks.</div>
        <div style="margin-top:10px">Return to <a href="index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {};
    </script>
    <script src="lock.js"></script>
    <script src="mini-apps.js"></script>
  </body>
</html>
