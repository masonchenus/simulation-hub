<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focus Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/mini-apps.css" />
    <link rel="stylesheet" href="../css/lock.css" />
  </head>
  <body data-app-id="focus-countdown" style="--accent: #34d399; --accent-2: #22c55e;">
    <main class="app-shell layout-grid">
      <header class="app-header">
        <div class="eyebrow">Tool</div>
        <h1>Focus Countdown</h1>
        <p class="subhead">A tight 10-minute countdown for bursts of deep focus.</p>
        <div class="chip-row">
          <span class="chip">Sprint</span><span class="chip">Timer</span><span class="chip">Energy</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="timer"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Use for quick tasks.</div><div>- Pause when interrupted.</div>
        <div style="margin-top:10px">Return to <a href="../index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {"minutes":10,"helper":"Ten minutes of focused effort at a time."};
    </script>
    <script src="../js/lock.js"></script>
    <script src="../js/mini-apps.js"></script>
  </body>
</html>
