<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chrono Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/mini-apps.css" />
    <link rel="stylesheet" href="../css/lock.css" />
  </head>
  <body data-app-id="chrono-lab" style="--accent: #38bdf8; --accent-2: #a78bfa;">
    <main class="app-shell layout-spotlight">
      <header class="app-header">
        <div class="eyebrow">Tool</div>
        <h1>Chrono Lab</h1>
        <p class="subhead">A 15-minute lab timer for experiments and timed exercises.</p>
        <div class="chip-row">
          <span class="chip">Timer</span><span class="chip">Labs</span><span class="chip">Control</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="timer"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Use for experiments.</div><div>- Pause if you need to adjust.</div>
        <div style="margin-top:10px">Return to <a href="../index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {"minutes":15,"helper":"Keep experiments aligned with a steady timer."};
    </script>
    <script src="../js/lock.js"></script>
    <script src="../js/mini-apps.js"></script>
  </body>
</html>
