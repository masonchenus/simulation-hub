<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Trainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/mini-apps.css" />
    <link rel="stylesheet" href="../css/lock.css" />
  </head>
  <body data-app-id="typing-trainer" style="--accent: #f472b6; --accent-2: #fb7185;">
    <main class="app-shell layout-split">
      <header class="app-header">
        <div class="eyebrow">Tool</div>
        <h1>Typing Trainer</h1>
        <p class="subhead">Practice steady typing speed and accuracy with a calming prompt.</p>
        <div class="chip-row">
          <span class="chip">Typing</span><span class="chip">Accuracy</span><span class="chip">Speed</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="typing"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Keep a steady rhythm.</div><div>- Accuracy matters more than speed.</div>
        <div style="margin-top:10px">Return to <a href="../index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {"prompt":"Calm speed beats frantic speed. Smoothly land each keystroke."};
    </script>
    <script src="../js/lock.js"></script>
    <script src="../js/mini-apps.js"></script>
  </body>
</html>
