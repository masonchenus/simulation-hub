<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro Station</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/mini-apps.css" />
    <link rel="stylesheet" href="../css/lock.css" />
    <style>
      body.pomodoro-mode {
        background:
          radial-gradient(900px 640px at 15% 5%, rgba(245, 158, 11, 0.08), transparent 70%),
          radial-gradient(900px 640px at 85% 15%, rgba(249, 115, 22, 0.08), transparent 70%),
          linear-gradient(180deg, #0b1018 0%, #0f1622 60%, #0b111c 100%);
      }

      body.pomodoro-mode .app-shell {
        min-height: 100vh;
        grid-template-columns: minmax(220px, 260px) minmax(0, 1fr) minmax(220px, 260px);
        align-items: stretch;
      }

      body.pomodoro-mode .app-panel,
      body.pomodoro-mode .app-card {
        height: 100%;
      }

      body.pomodoro-theme-calm {
        --accent: #f59e0b;
        --accent-2: #f97316;
      }

      body.pomodoro-theme-energy {
        --accent: #ef4444;
        --accent-2: #f97316;
      }

      body.pomodoro-theme-night {
        --accent: #38bdf8;
        --accent-2: #22d3ee;
      }

      .pomodoro-theme-energy {
        background:
          radial-gradient(900px 640px at 15% 5%, rgba(239, 68, 68, 0.12), transparent 70%),
          radial-gradient(900px 640px at 85% 15%, rgba(249, 115, 22, 0.12), transparent 70%),
          linear-gradient(180deg, #0f0a0a 0%, #140b0b 60%, #0d0b12 100%);
      }

      .pomodoro-theme-night {
        background:
          radial-gradient(900px 640px at 15% 5%, rgba(56, 189, 248, 0.12), transparent 70%),
          radial-gradient(900px 640px at 85% 15%, rgba(34, 211, 238, 0.12), transparent 70%),
          linear-gradient(180deg, #08101a 0%, #0b1624 60%, #0a111d 100%);
      }

      .pomodoro-shell {
        display: grid;
        gap: 18px;
      }

      .pomodoro-top {
        display: grid;
        grid-template-columns: minmax(200px, 220px) minmax(0, 1fr);
        gap: 18px;
        align-items: center;
      }

      .pomodoro-ring {
        width: 190px;
        height: 190px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        background:
          conic-gradient(rgba(245, 158, 11, 0.5) 0% var(--progress), rgba(255, 255, 255, 0.06) var(--progress) 100%);
        box-shadow: 0 0 20px rgba(245, 158, 11, 0.15);
        position: relative;
      }

      .pomodoro-ring::after {
        content: "";
        position: absolute;
        inset: 18px;
        border-radius: 50%;
        background: rgba(12, 18, 28, 0.92);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .pomodoro-time,
      .pomodoro-label {
        position: relative;
        z-index: 1;
      }

      .pomodoro-time {
        font-size: 2.2rem;
        font-weight: 700;
        letter-spacing: 0.02em;
      }

      .pomodoro-label {
        font-size: 0.95rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted);
      }

      .pomodoro-controls {
        display: grid;
        gap: 14px;
      }

      .pomodoro-modes {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .mode-pill {
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        color: inherit;
        font-size: 0.85rem;
        cursor: pointer;
        transition: transform 150ms ease, border-color 150ms ease, background 150ms ease;
      }

      .mode-pill.is-active {
        border-color: rgba(245, 158, 11, 0.6);
        background: rgba(245, 158, 11, 0.2);
        transform: translateY(-1px);
      }

      .pomodoro-message {
        padding: 12px 14px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: var(--muted);
      }

      .pomodoro-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 14px;
      }

      .pomodoro-card {
        padding: 14px;
        border-radius: 18px;
        background: rgba(12, 18, 28, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 16px 32px rgba(5, 8, 16, 0.25);
        display: grid;
        gap: 12px;
      }

      .pomodoro-card h3 {
        margin: 0;
        font-size: 1rem;
      }

      .pomodoro-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }

      .pomodoro-mini {
        gap: 8px;
      }

      .mini-pill {
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.05);
        color: inherit;
        font-size: 0.8rem;
        cursor: pointer;
      }

      .pomodoro-tags {
        gap: 8px;
      }

      .tag-chip {
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.05);
        color: inherit;
        font-size: 0.8rem;
        cursor: pointer;
      }

      .tag-chip.is-active {
        border-color: rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.16);
      }

      .theme-chip {
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        color: inherit;
        font-size: 0.85rem;
        cursor: pointer;
        transition: transform 150ms ease, border-color 150ms ease, background 150ms ease;
      }

      .theme-chip.is-active {
        border-color: rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.16);
        transform: translateY(-1px);
      }

      .pomodoro-field {
        display: grid;
        gap: 6px;
      }

      .pomodoro-field input {
        background: rgba(8, 12, 20, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: inherit;
        padding: 6px 8px;
        border-radius: 10px;
      }

      .pomodoro-field textarea {
        min-height: 80px;
        resize: vertical;
      }

      #pomo-notebook {
        min-height: 140px;
        line-height: 1.5;
      }

      .pomodoro-select,
      .pomodoro-field textarea {
        background: rgba(8, 12, 20, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: inherit;
        padding: 8px 10px;
        border-radius: 10px;
      }

      .boost-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 8px;
      }

      .boost-btn {
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: inherit;
        padding: 8px 10px;
        cursor: pointer;
        transition: transform 150ms ease, border-color 150ms ease, background 150ms ease;
      }

      .boost-btn.is-active {
        border-color: rgba(245, 158, 11, 0.6);
        transform: translateY(-2px);
      }

      .ritual-list {
        display: grid;
        gap: 8px;
        color: var(--muted);
      }

      .ritual-list label {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .pomodoro-stats {
        display: grid;
        gap: 6px;
        color: var(--muted);
      }

      .pomodoro-progress {
        height: 10px;
        background: rgba(255, 255, 255, 0.06);
      }

      .pomodoro-progress span {
        background: linear-gradient(90deg, rgba(245, 158, 11, 0.7), rgba(249, 115, 22, 0.6));
      }

      .pomodoro-soft-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }

      .pomodoro-soft-tile {
        padding: 10px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px dashed rgba(255, 255, 255, 0.08);
        color: var(--muted);
        font-size: 0.8rem;
      }

      .pomodoro-note {
        color: var(--muted);
        font-size: 0.85rem;
      }

      .pomodoro-log {
        display: grid;
        gap: 8px;
        max-height: 160px;
        overflow: auto;
        padding-right: 4px;
      }

      .pomodoro-break-status {
        margin-top: 10px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px dashed rgba(255, 255, 255, 0.12);
        color: var(--muted);
        font-size: 0.85rem;
      }

      .pomodoro-log-item {
        padding: 8px 10px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        font-size: 0.85rem;
        color: var(--muted);
      }

      .pomodoro-meter {
        display: grid;
        gap: 8px;
      }

      .pomodoro-meter input[type="range"] {
        width: 100%;
      }

      .pomodoro-toggle {
        display: flex;
        gap: 8px;
        align-items: center;
        color: var(--muted);
      }

      @media (max-width: 1200px) {
        .pomodoro-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (max-width: 980px) {
        body.pomodoro-mode .app-shell {
          grid-template-columns: 1fr;
        }

        .pomodoro-top {
          grid-template-columns: 1fr;
          justify-items: center;
        }

        .pomodoro-controls {
          width: 100%;
        }

        .pomodoro-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body data-app-id="pomodoro-station" class="pomodoro-mode" style="--accent: #f59e0b; --accent-2: #f97316;">
    <main class="app-shell layout-split">
      <header class="app-header">
        <div class="eyebrow">Tool</div>
        <h1>Pomodoro Station</h1>
        <p class="subhead">A calm focus timer for 25-minute sessions with a smooth progress bar.</p>
        <div class="chip-row">
          <span class="chip">Focus</span><span class="chip">Timer</span><span class="chip">Work</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="pomodoro"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Start a 25 minute sprint.</div><div>- Reset when you switch tasks.</div>
        <div style="margin-top:10px">Return to <a href="../index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {"pomodoro":true,"minutes":25,"focusMinutes":25,"shortBreakMinutes":5,"longBreakMinutes":15,"goal":4,"helper":"Settle in for a focused sprint, then recharge."};
    </script>
    <script src="../js/lock.js"></script>
    <script src="../js/mini-apps.js"></script>
  </body>
</html>
