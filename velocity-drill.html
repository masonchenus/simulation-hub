<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Velocity Drill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mini-apps.css" />
    <link rel="stylesheet" href="lock.css" />
  </head>
  <body data-app-id="velocity-drill" style="--accent: #60a5fa; --accent-2: #38bdf8;">
    <main class="app-shell layout-split">
      <header class="app-header">
        <div class="eyebrow">Education</div>
        <h1>Velocity Drill</h1>
        <p class="subhead">Quick arithmetic drills inspired by motion and speed.</p>
        <div class="chip-row">
          <span class="chip">Physics</span><span class="chip">Math</span><span class="chip">Speed</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="math"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Keep your tempo.</div><div>- Answer quickly to build fluency.</div>
        <div style="margin-top:10px">Return to <a href="index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {};
    </script>
    <script src="lock.js"></script>
    <script src="mini-apps.js"></script>
  </body>
</html>
