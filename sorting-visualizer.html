<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sorting Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mini-apps.css" />
    <link rel="stylesheet" href="lock.css" />
  </head>
  <body data-app-id="sorting-visualizer" style="--accent: #4ade80; --accent-2: #22c55e;">
    <main class="app-shell layout-split">
      <header class="app-header">
        <div class="eyebrow">Education</div>
        <h1>Sorting Visualizer</h1>
        <p class="subhead">Step through a bubble sort and watch values swap into order.</p>
        <div class="chip-row">
          <span class="chip">Algorithms</span><span class="chip">Visual</span><span class="chip">Sorting</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="sorting"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Tap step to progress.</div><div>- Shuffle to restart.</div>
        <div style="margin-top:10px">Return to <a href="index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {};
    </script>
    <script src="lock.js"></script>
    <script src="mini-apps.js"></script>
  </body>
</html>
