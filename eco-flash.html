<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eco Flash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mini-apps.css" />
    <link rel="stylesheet" href="lock.css" />
  </head>
  <body data-app-id="eco-flash" style="--accent: #34d399; --accent-2: #22c55e;">
    <main class="app-shell layout-split">
      <header class="app-header">
        <div class="eyebrow">Education</div>
        <h1>Eco Flash</h1>
        <p class="subhead">Fast ecology prompts to remember cycles and ecosystems.</p>
        <div class="chip-row">
          <span class="chip">Ecology</span><span class="chip">Flashcards</span><span class="chip">Nature</span>
        </div>
      </header>
      <section class="app-panel">
        <div class="app-card">
          <div id="app" data-app="flashcards"></div>
        </div>
      </section>
      <aside class="app-aside">
        <strong>Tips</strong>
        <div>- Flip for the answer.</div><div>- Use it for quick review.</div>
        <div style="margin-top:10px">Return to <a href="index.html" style="color:inherit">Simulation Hub</a></div>
      </aside>
    </main>
    <script>
      window.APP_CONFIG = {"cards":[{"front":"Food chain","back":"Energy transfer between organisms."},{"front":"Biodiversity","back":"Variety of life in an ecosystem."},{"front":"Keystone species","back":"Species that shapes the ecosystem."}]};
    </script>
    <script src="lock.js"></script>
    <script src="mini-apps.js"></script>
  </body>
</html>
